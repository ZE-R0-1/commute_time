name: commute_time_app
description: 스마트한 출퇴근 시간 관리 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태관리
  get: ^4.6.6

  # UI/UX
  flutter_screenutil: ^5.9.0
  lottie: ^2.7.0

  # 로컬 저장소 (임시용)
  get_storage: ^2.1.1

  permission_handler: ^11.3.1

  # 유틸리티
  intl: ^0.18.1

  # 아이콘
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700