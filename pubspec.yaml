name: commute_time_app
description: 스마트한 출퇴근 시간 관리 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.29.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태관리
  get: ^4.6.6
  get_it: ^8.2.0

  # UI/UX
  flutter_screenutil: ^5.9.0
  lottie: ^2.7.0

  # 로컬 저장소
  get_storage: ^2.1.1

  permission_handler: ^11.3.1

  # 유틸리티
  intl: ^0.18.1

  # API
  http: ^1.1.0                    # HTTP 요청
  flutter_dotenv: ^5.1.0          # 환경변수 관리

  # 지도/위치
  geolocator: ^10.1.0             # GPS 위치
  geocoding: ^2.1.1               # 주소-좌표 변환
  kakao_map_plugin: ^0.3.7        # 카카오맵 네이티브 플러그인

  # 아이콘
  cupertino_icons: ^1.0.2

  # JSON 직렬화
  json_annotation: ^4.9.0

  # 함수형 프로그래밍
  dartz: ^0.10.1

  # 엔티티 비교
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # JSON 코드 생성
  build_runner: ^2.4.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env                        # 환경변수 파일

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700